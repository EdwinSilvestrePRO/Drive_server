<!DOCTYPE html>
<html lang="es-Es" ltr="ltr">
	<head>
		<!-- Los 9 metadatos principales. -->
		<meta name="title" content="List modules" >
		<meta name="description" content="Este es una archivo para tener atento los módulos dominados, medios y desconocidos" >
		<meta name="configuration" content="null" >
		<meta name="trademark" content="*.?*" >
		<meta name="copyright" content="Codevelp" >
		<meta name="company" content="Codevelp Corporation" >
		<meta name="product" content="web-page" >
		<meta name="culture" content="html$lang$" >
		<meta name="version" content="1.0.0" >
		<!-- mas... -->
		<title>Recursos Codevelp</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="/styleOfService.css" >
	</head>
	<body>
		<header>
			<h1>Servicio de recursos binarios</h1>
		</header>
		<table>
			<caption>Directorio actual con <i class="count-elements">%cout-elements% elemento(s)</i><br><i id="dir-actual">%dir-actual%</i></caption>
			<tbody id="content-elements">
				<tr>
					<th>Nombre:</th>
					<th>Tipo:</th>
					<th>Fecha de creación:</th>
					<th>Fecha de modificación</th>
				</tr>
			</tbody>
		<table>
			<div class="load">
				<button id="load-content" class="load" disabled>Cargando...</button>
			</div>

			<template id="@interface-source">
				<tr>
					<td><a href="#">Main.cs</a></td>
					<td class="type">file</td>
					<td class="birthtime">Mon, 5 Oct 2023 02:00:00 GMT</td>
					<td class="modifiedTime">Son, 4 Oct 2023 02:00:00 GMT</td>
				</tr>
			</template>

			<template id="view-message">
				<tr>
					<td id="to-message" class="type" colspan="4">Este directorio no contiene elementos.</td>
				</tr>
			</template>

			<!-- the javascript implementation -->
			<script type="module" src="/front-end.js"></script>
	</body>
</html>
